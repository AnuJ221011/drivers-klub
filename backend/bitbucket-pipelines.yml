image: node:20

pipelines:
  branches:
    master:
      - step:
          name: Test & Build
          caches:
            - node
          script:
            - npm ci
            - npm run build
            # Verify tests pass before deployment....
            - npx tsx scripts/test-project.ts
            # Create the deployment bundle
            - apt-get update && apt-get install -y zip
            - npx tsx scripts/build-eb-bundle.ts
          artifacts:
            - deploy.zip

      - step:
          name: Deploy to Elastic Beanstalk
          script:
            - pipe: atlassian/aws-elasticbeanstalk-deploy:1.0.2
              variables:
                AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
                AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
                AWS_DEFAULT_REGION: $AWS_DEFAULT_REGION
                APPLICATION_NAME: "driversklub-backend"
                ENVIRONMENT_NAME: "driversklub-backend-env"
                ZIP_FILE: "deploy.zip"
                WAIT: "true"
